---

- hosts: all
  become: true
  pre_tasks:

  - name: update repo cache  (RedHat)
    tags: always
    dnf:
      update_cache: yes
      changed_when: false
    when: ansible_distribution == "RedHat"

  - name: update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: yes
      changed_when: false
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:

    - name: add ssh key for s1m0ne
      tags: always
      ansible.posix.authorized_key:
        user: s1m0ne
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPs4beAxXefe+JxZeEcm3VbrZ7pcct77Z+xGa8hyEiB/ ansible"


- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root


- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: install apache and php for RHEL servers
    tags: httpd,apache,rhel
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "RedHat"

  - name: start httpd (Rhel)
    tags: apache,rhel,httpd
    service:
        name: httpd 
        state: started
        enabled: yes
    when: ansible_distribution == "RedHat"

  - name: copy default html file for site
    tags: apache,httpd,rhel
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: update server admin email in webserver config file
    tags: apache,httpd,rhel
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regex: '^ServerAdmin'
      line: ServerAdmin root@localhost
    when: ansible_distribution == "RedHat"
    register: httpd


  - name: restart httpd service (RHEL)
    tags: apache,httpd,rhel
    service:
      name: httpd
      state: restarted
    when: httpd.changed


- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name:
        - samba
      state: latest
